<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BARTR - Swap Goods and Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    .koulen-font {
      font-family: 'Koulen', cursive;
    }
  </style>
</head>

<body class="bg-[#FAFAFA] text-[#333333]">
  <!-- Header -->
  <header class="bg-white shadow-sm py-4 px-6 md:px-12 lg:px-24 border-b border-[#EAEAEA]">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="koulen-font text-3xl md:text-4xl text-[#5D845F] tracking-wider">BARTR</h1>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex gap-4">
        <button class="px-6 py-2 border border-[#EAEAEA] text-[#333333] rounded-[10px] hover:bg-gray-50 transition">
          Login
        </button>
        <button class="px-6 py-2 bg-[#5D845F] text-white rounded-[10px] hover:bg-[#4d6f4f] transition">
          Sign up
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button class="md:hidden p-2 text-[#333333]">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Hero Section -->
  <main class="max-w-7xl mx-auto px-6 md:px-12 lg:px-24 py-10 md:py-20">
    <div class="grid md:grid-cols-2 gap-10 items-center">
      <!-- Left - Illustration -->
      <div class="relative order-2 md:order-1 flex justify-center">
        <div class="relative w-full aspect-square max-w-lg">
          <!-- Ellipses (GitHub SVGs stay) -->
          <img src="https://raw.githubusercontent.com/kryptobolt07/assests/main/home/Ellipse1.svg" alt=""
            class="absolute inset-0 w-full h-full object-contain opacity-70" />
          <img src="https://raw.githubusercontent.com/kryptobolt07/assests/main/home/Ellipse2.svg" alt=""
            class="absolute inset-0 w-full h-full object-contain opacity-80" />

          <!-- Phone -->
          <img src="https://raw.githubusercontent.com/kryptobolt07/assests/main/home/phone.svg" alt="Phone"
            class="absolute top-0 left-0 w-3/5 md:w-2/3 z-10" />

          <!-- Man with Laptop -->
          <img src="https://raw.githubusercontent.com/kryptobolt07/assests/main/home/man_with_laptop.svg" alt="Man"
            class="absolute bottom-0 right-0 w-3/5 md:w-2/3 z-10" />

          <!-- Plants -->
          <img src="https://raw.githubusercontent.com/kryptobolt07/assests/main/home/plant1.svg" alt="Plant"
            class="absolute bottom-4 left-4 w-16 md:w-20 opacity-90" />
          <img src="https://raw.githubusercontent.com/kryptobolt07/assests/main/home/plant2.svg" alt="Plant"
            class="absolute top-12 right-4 w-16 md:w-20 opacity-90" />
          <img src="https://raw.githubusercontent.com/kryptobolt07/assests/main/home/plant3.svg" alt="Plant"
            class="absolute top-1/3 right-8 w-16 md:w-20 opacity-90" />
        </div>
      </div>

      <!-- Right - Content -->
      <div class="order-1 md:order-2 text-center md:text-left">
        <h2 class="koulen-font text-5xl md:text-6xl text-[#5D845F] tracking-wider mb-4 md:mb-6">
          BARTR
        </h2>
        <p class="text-[15px] sm:text-[16px] md:text-[18px] text-[#333333] leading-relaxed max-w-xl mx-auto md:mx-0">
          BARTR connects neighbors to swap goods and services — no money, just
          trades. Exchange what you don’t need for what you do.
        </p>
        <div class="mt-6 flex flex-col sm:flex-row justify-center md:justify-start gap-3">
          <button
            class="bg-[#5D845F] text-white px-6 py-3 rounded-[10px] hover:bg-[#4d6f4f] transition shadow-md border border-[#EAEAEA]">
            Get Started
          </button>
          <button
            class="border border-[#EAEAEA] text-[#333333] px-6 py-3 rounded-[10px] hover:bg-gray-50 transition shadow-sm">
            Learn More
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white mt-16 md:mt-24 py-10 px-6 border-t border-[#EAEAEA]">
    <div class="max-w-7xl mx-auto text-center">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <div class="flex items-center gap-2">
          <div class="w-6 h-6 rounded-full bg-[#5D845F] flex items-center justify-center text-white">
            <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M13 10h5l-6 8v-5H7l6-8v5z" />
            </svg>
          </div>
          <span class="koulen-font text-2xl text-[#5D845F] tracking-wider">BARTR</span>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="flex flex-wrap justify-center gap-4 md:gap-8 mb-8 text-sm md:text-base">
        <a href="#" class="text-[#333333] hover:text-[#5D845F] transition font-semibold">Home</a>
        <a href="#" class="text-[#333333] hover:text-[#5D845F] transition font-semibold">About</a>
        <a href="#" class="text-[#333333] hover:text-[#5D845F] transition font-semibold">Service</a>
        <a href="#" class="text-[#333333] hover:text-[#5D845F] transition font-semibold">Contact</a>
      </nav>

      <!-- Social Icons -->

          class="w-10 h-10 bg-[#5D845F] rounded-full flex items-center justify-center text-white hover:bg-[#4d6f4f] transition">

          </svg>
        </a>

          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4z" />

          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />

        </a>
      </div>

      <p class="mt-8 text-[13px] text-[#B0A9A9]">
        © 2025 BARTR. All rights reserved.
      </p>
    </div>
  </footer>
</body>
</html>
