<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BARTR — List an Item</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
  <style>
    :root {
      --bartr-green: #5D845F;
      --bartr-green-hover: #4d6f4f;
      --border-gray: #EAEAEA;
      --muted: #B0A9A9;
      --cactus-shadow: drop-shadow(0px 18px 30px rgba(0,0,0,0.15));
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    .koulen { font-family: 'Koulen', cursive; }
  </style>
</head>

<body class="bg-white text-[#333333] relative min-h-screen pb-20 md:pb-0">

  <!-- Header -->
  <header class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-6 md:px-12 lg:px-24 py-4 flex items-center justify-between">
      <span class="koulen text-2xl md:text-3xl text-[var(--bartr-green)]">BARTR</span>

      <nav class="hidden md:flex items-center gap-6">
        <a href="#" class="text-sm text-[#333333] hover:text-[var(--bartr-green)]">Browse</a>
        <a href="#" class="text-sm text-[#333333] hover:text-[var(--bartr-green)]">Messages</a>
        <button class="text-sm px-4 py-2 rounded-[10px] bg-[var(--bartr-green)] hover:bg-[var(--bartr-green-hover)] text-white border border-[var(--border-gray)]">
          Post Item
        </button>
        <img src="https://raw.githubusercontent.com/kryptobolt07/assests/main/chat/profile_1.svg" alt="profile" class="w-8 h-8 rounded-full object-cover">
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-7xl mx-auto px-6 md:px-12 lg:px-24 py-12 md:py-20">
    <div class="flex flex-col md:flex-row gap-12 items-center md:items-start">

      <!-- Cactus Column -->
      <aside class="w-full md:w-1/2 flex justify-center md:justify-end items-center md:items-start mb-8 md:mb-0 order-1 md:order-2">
        <img
          src="https://raw.githubusercontent.com/kryptobolt07/assests/main/itemList/cactus.svg"
          alt="Cactus decorative"
          class="w-48 sm:w-64 md:w-[520px] lg:w-[600px] object-contain mt-[-1rem] md:mt-0"
          style="filter: var(--cactus-shadow);"
        />
      </aside>

      <!-- Form Column -->
      <section class="w-full md:w-1/2 order-2 md:order-1">
        <h1 class="text-3xl md:text-4xl font-semibold text-[#0f1f18] mb-6 text-center md:text-left">List an Item</h1>

        <form class="space-y-6" action="#" method="POST">
          <div>
            <label class="block text-sm font-medium mb-2">Item Title</label>
            <input type="text" placeholder="e.g., Vintage Leather Jacket"
              class="w-full px-4 py-3 rounded-[10px] border border-[var(--border-gray)] placeholder:text-[var(--bartr-green)] placeholder:opacity-70 focus:outline-none focus:ring-2 focus:ring-[var(--bartr-green)]" />
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Description</label>
            <textarea rows="5" placeholder="Describe your item..."
              class="w-full px-4 py-3 rounded-[10px] border border-[var(--border-gray)] placeholder:text-[var(--bartr-green)] placeholder:opacity-70 focus:outline-none focus:ring-2 focus:ring-[var(--bartr-green)]"></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Category</label>
            <select class="w-full px-4 py-3 rounded-[10px] border border-[var(--border-gray)] bg-white focus:outline-none focus:ring-2 focus:ring-[var(--bartr-green)]">
              <option>Select Category</option>
              <option>Clothing</option>
              <option>Electronics</option>
              <option>Furniture</option>
              <option>Books</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Location</label>
            <input type="text" placeholder="Enter your location"
              class="w-full px-4 py-3 rounded-[10px] border border-[var(--border-gray)] placeholder:text-[var(--bartr-green)] placeholder:opacity-70 focus:outline-none focus:ring-2 focus:ring-[var(--bartr-green)]" />
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Swap Preferences</label>
            <input type="text" placeholder="What are you looking to swap for?"
              class="w-full px-4 py-3 rounded-[10px] border border-[var(--border-gray)] placeholder:text-[var(--bartr-green)] placeholder:opacity-70 focus:outline-none focus:ring-2 focus:ring-[var(--bartr-green)]" />
          </div>

          <!-- Upload Area -->
          <div class="mt-4">
            <label class="block text-sm font-medium mb-3">Upload Photos</label>
            <div class="rounded-lg border-2 border-dashed border-[rgba(93,132,95,0.25)] p-8 text-center bg-[rgba(93,132,95,0.03)]">
              <h3 class="font-semibold mb-2">Upload Photos</h3>
              <p class="text-sm text-[#6b6b6b] mb-4">Drag and drop or click to upload photos of your item.</p>
              <button type="button" class="px-4 py-2 rounded-[10px] bg-[var(--bartr-green)] text-white hover:bg-[var(--bartr-green-hover)]">
                Upload Photos
              </button>
            </div>
          </div>

          <!-- Centered Post Button -->
          <div class="pt-2 flex justify-center md:justify-start">
            <button type="submit"
              class="mt-6 inline-block bg-[var(--bartr-green)] hover:bg-[var(--bartr-green-hover)] text-white px-6 py-3 rounded-[10px] shadow-md border border-[var(--border-gray)]">
              Post Item
            </button>
          </div>
        </form>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="hidden md:block border-t pt-8 pb-12">
    <div class="max-w-7xl mx-auto px-6 md:px-12 lg:px-24">
      <div class="flex flex-col md:flex-row items-center justify-between gap-6">
        <span class="koulen text-xl text-[var(--bartr-green)]">BARTR</span>
        <div class="text-sm text-[#6b6b6b]">© 2025 BARTR. All rights reserved.</div>
      </div>
    </div>
  </footer>

  <!-- Bottom Mobile Navbar -->
  <nav class="fixed bottom-0 left-0 w-full bg-white border-t border-[var(--border-gray)] flex justify-around items-center py-3 md:hidden">
    <a href="#" class="flex flex-col items-center text-[var(--bartr-green)]">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <circle cx="11" cy="11" r="8" stroke-width="2"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35" />
      </svg>
      <span class="text-xs font-medium text-black">Browse</span>
    </a>

    <a href="#" class="flex flex-col items-center text-[var(--bartr-green)]">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      <span class="text-xs font-medium">Post Item</span>
    </a>

    <a href="#" class="flex flex-col items-center text-[var(--bartr-green)]">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h8m-8 4h5m9 5l-3-3H5a2 2 0 01-2-2V7a2 2 0 012-2h14a2 2 0 012 2v12z" />
      </svg>
      <span class="text-xs font-medium">Messages</span>
    </a>

    <a href="#" class="flex flex-col items-center text-[var(--bartr-green)]">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c2.485 0 4.847.576 6.879 1.804M12 11a4 4 0 100-8 4 4 0 000 8z" />
      </svg>
      <span class="text-xs font-medium">Profile</span>
    </a>
  </nav>

</body>
</html>
