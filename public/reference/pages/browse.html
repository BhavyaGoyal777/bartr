<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BARTR — Browse</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Extend Tailwind config to add the custom color for the search bar/active pill
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'bartr-light-green': '#EAF0E8', // Light greenish-gray for search bar and active pill
          },
        },
      },
    }
  </script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
  <style>
    :root {
      --bartr-green: #5D845F;
      --bartr-green-hover: #4d6f4f;
      --border-gray: #EAEAEA;
      --muted: #B0A9A9;
      --cactus-shadow: drop-shadow(0px 18px 30px rgba(0,0,0,0.15));
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    .koulen { font-family: 'Koulen', cursive; }
    /* Utility to hide scrollbar while allowing scroll for category pills */
    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>

<body class="bg-white text-[#333333] relative min-h-screen pb-20 md:pb-0">

  <!-- Header (Desktop Branding & Nav - Hidden on mobile in the image's context) -->
  <header class="bg-white border-b hidden md:block">
    <div class="max-w-7xl mx-auto px-6 md:px-12 lg:px-24 py-4 flex items-center justify-between">
      <span class="koulen text-2xl md:text-3xl text-[var(--bartr-green)]">BARTR</span>

      <nav class="flex items-center gap-6">
        <a href="#" class="text-sm font-semibold text-[var(--bartr-green)]">Browse</a>
        <a href="#" class="text-sm text-[#333333] hover:text-[var(--bartr-green)]">Messages</a>
        <button class="text-sm px-4 py-2 rounded-[10px] bg-[var(--bartr-green)] hover:bg-[var(--bartr-green-hover)] text-white border border-[var(--border-gray)]">
          Post Item
        </button>
        <img src="https://raw.githubusercontent.com/kryptobolt07/assests/main/chat/profile_1.svg" alt="profile" class="w-8 h-8 rounded-full object-cover">
      </nav>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="max-w-6xl mx-auto px-4 py-3 md:py-8 md:px-12 lg:px-24">

    <!-- Mobile: Browse Title and Filter Icon -->
    <div class="flex justify-between items-center mb-4 md:mb-6">
        <h1 class="text-2xl font-bold text-[#333333] md:text-3xl">Browse</h1>
        <button class="text-[#333333] hover:text-[var(--bartr-green)] p-1">
            <!-- Filter Icon SVG replicating the image's style -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <g stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <!-- Right line and circle -->
                    <line x1="16" y1="4" x2="16" y2="20" />
                    <circle cx="16" cy="7" r="1.5" fill="#333333"/>
                    <!-- Left line and circle -->
                    <line x1="8" y1="4" x2="8" y2="20" />
                    <circle cx="8" cy="17" r="1.5" fill="#333333"/>
                </g>
            </svg>
        </button>
    </div>

    <!-- Search Bar (Uses custom bartr-light-green background) -->
    <div class="mb-6">
        <div class="relative">
            <input type="text" placeholder="Search for items"
                class="w-full px-4 py-3 pl-12 rounded-xl bg-bartr-light-green border border-transparent placeholder:text-[var(--muted)] focus:outline-none focus:ring-2 focus:ring-[var(--bartr-green)]" />
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-[var(--muted)]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8" /><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35" />
            </svg>
        </div>
    </div>

    <!-- Category Filters (Scrollable) -->
    <div class="mb-8 overflow-x-auto whitespace-nowrap hide-scrollbar">
        <div class="inline-flex gap-2 pb-2">
            <!-- Active Filter (Light greenish background, dark text) -->
            <button class="text-sm px-4 py-2 rounded-xl bg-bartr-light-green text-[#333333] font-medium">All</button>
            <!-- Inactive Filters (Very light gray background, dark text) -->
            <button class="text-sm px-4 py-2 rounded-xl bg-[#F0F0F0] text-[#333333] hover:bg-[#EAEAEA]">Clothing</button>
            <button class="text-sm px-4 py-2 rounded-xl bg-[#F0F0F0] text-[#333333] hover:bg-[#EAEAEA]">Electronics</button>
            <button class="text-sm px-4 py-2 rounded-xl bg-[#F0F0F0] text-[#333333] hover:bg-[#EAEAEA]">Home Goods</button>
            <button class="text-sm px-4 py-2 rounded-xl bg-[#F0F0F0] text-[#333333] hover:bg-[#EAEAEA]">Books</button>
            <button class="text-sm px-4 py-2 rounded-xl bg-[#F0F0F0] text-[#333333] hover:bg-[#EAEAEA]">Furniture</button>
        </div>
    </div>

    <!-- Item Grid -->
    <div class="grid grid-cols-2 gap-x-4 gap-y-8 md:grid-cols-3 lg:grid-cols-4">
        
        <!-- Item 1: Vintage Leather Jacket -->
        <a href="#" class="block group">
            <div class="aspect-square bg-[#F7F7F7] rounded-xl overflow-hidden mb-2">
                <img src="https://i.imgur.com/Qj04L0z.png" alt="Vintage Leather Jacket" class="w-full h-full object-cover group-hover:scale-[1.02] transition-transform duration-300" />
            </div>
            <p class="text-base font-semibold text-[#333333]">Vintage Leather Jacket</p>
        </a>
        
        <!-- Item 2: Wireless Headphones -->
        <a href="#" class="block group">
            <div class="aspect-square bg-[#F7F7F7] rounded-xl overflow-hidden mb-2">
                <img src="https://i.imgur.com/J3M6l5N.png" alt="Wireless Headphones" class="w-full h-full object-cover group-hover:scale-[1.02] transition-transform duration-300" />
            </div>
            <p class="text-base font-semibold text-[#333333]">Wireless Headphones</p>
        </a>
        
        <!-- Item 3: Cozy Throw Blanket -->
        <a href="#" class="block group">
            <div class="aspect-square bg-[#F7F7F7] rounded-xl overflow-hidden mb-2">
                <img src="https://i.imgur.com/K1i7p0y.png" alt="Cozy Throw Blanket" class="w-full h-full object-cover group-hover:scale-[1.02] transition-transform duration-300" />
            </div>
            <p class="text-base font-semibold text-[#333333]">Cozy Throw Blanket</p>
        </a>
        
        <!-- Item 4: Sci-Fi Book Collection -->
        <a href="#" class="block group">
            <div class="aspect-square bg-[#F7F7F7] rounded-xl overflow-hidden mb-2">
                <img src="https://i.imgur.com/l3D0uP9.png" alt="Sci-Fi Book Collection" class="w-full h-full object-cover group-hover:scale-[1.02] transition-transform duration-300" />
            </div>
            <p class="text-base font-semibold text-[#333333]">Sci-Fi Book Collection</p>
        </a>
        
        <!-- Item 5: Designer Handbag -->
        <a href="#" class="block group">
            <div class="aspect-square bg-[#F7F7F7] rounded-xl overflow-hidden mb-2">
                <img src="https://i.imgur.com/x0qS7Nn.png" alt="Designer Handbag" class="w-full h-full object-cover group-hover:scale-[1.02] transition-transform duration-300" />
            </div>
            <p class="text-base font-semibold text-[#333333]">Designer Handbag</p>
        </a>
        
        <!-- Item 6: Smartwatch -->
        <a href="#" class="block group">
            <div class="aspect-square bg-[#F7F7F7] rounded-xl overflow-hidden mb-2">
                <img src="https://i.imgur.com/Y1g7c8U.png" alt="Smartwatch" class="w-full h-full object-cover group-hover:scale-[1.02] transition-transform duration-300" />
            </div>
            <p class="text-base font-semibold text-[#333333]">Smartwatch</p>
        </a>
        
    </div>
  </main>

  <!-- Footer (Desktop) -->
  <footer class="hidden md:block border-t pt-8 pb-12 mt-12">
    <div class="max-w-7xl mx-auto px-6 md:px-12 lg:px-24">
      <div class="flex flex-col md:flex-row items-center justify-between gap-6">
        <span class="koulen text-xl text-[var(--bartr-green)]">BARTR</span>
        <div class="text-sm text-[#6b6b6b]">© 2025 BARTR. All rights reserved.</div>
      </div>
    </div>
  </footer>

  <!-- Bottom Mobile Navbar (Fixed at bottom) -->
  <nav class="fixed bottom-0 left-0 w-full bg-white border-t border-[var(--border-gray)] flex justify-around items-center py-3 md:hidden z-10">
    
    <!-- Active: Browse (Icon and text black, matching image) -->
    <a href="#" class="flex flex-col items-center text-[#333333] font-medium">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <circle cx="11" cy="11" r="8" stroke-width="2"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35" />
      </svg>
      <span class="text-xs">Browse</span>
    </a>

    <!-- Inactive: Post Item (Icon and text muted gray, matching image) -->
    <a href="#" class="flex flex-col items-center text-[var(--muted)] hover:text-[#333333]">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      <span class="text-xs">Post Item</span>
    </a>

    <!-- Inactive: Messages (Icon and text muted gray, matching image) -->
    <a href="#" class="flex flex-col items-center text-[var(--muted)] hover:text-[#333333]">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h8m-8 4h5m9 5l-3-3H5a2 2 0 01-2-2V7a2 2 0 012-2h14a2 2 0 012 2v12z" />
      </svg>
      <span class="text-xs">Messages</span>
    </a>

    <!-- Inactive: Profile (Icon and text muted gray, matching image) -->
    <a href="#" class="flex flex-col items-center text-[var(--muted)] hover:text-[#333333]">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c2.485 0 4.847.576 6.879 1.804M12 11a4 4 0 100-8 4 4 0 000 8z" />
      </svg>
      <span class="text-xs">Profile</span>
    </a>
  </nav>

</body>
</html>
